# Properties file with JDBC and JPA settings.
#
# Applied by <context:property-placeholder location="jdbc.properties"/> from
# various application context XML files (e.g., "applicationContext-*.xml").
# Targeted at system administrators, to avoid touching the context XML files.

# Properties that control the population of schema and data for a new data source
#jdbc.initLocation=classpath:db/${db.script}/initDB.sql
#jdbc.dataLocation=classpath:db/${db.script}/populateDB.sql
jdbc.initLocation=classpath:db/mysql/initDB.sql
jdbc.dataLocation=classpath:db/mysql/populateDB.sql

jpa.showSql=true

#jdbc.driverClassName=${jdbc.driverClassName}
#jdbc.url=${jdbc.url}
#jdbc.username=${jdbc.username}
#jdbc.password=${jdbc.password}
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://3.3.0.6:3306/petclinic?useUnicode=true
jdbc.username=root
jdbc.password=petclinic123

# Property that determines which database to use with an AbstractJpaVendorAdapter
#jpa.database=${jpa.database}
jpa.database=MYSQL
